<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desim - Praćenje eSIM potrošnje</title>
</head>
<body>
    <h1>Desim - Praćenje internet potrošnje</h1>
    <input type="text" id="esim-id" placeholder="Unesite eSIM ID">
    <button id="fetch-data">Proveri potrošnju</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', function() {
            const esimId = document.getElementById('esim-id').value.trim();
            if (!esimId) {
                document.getElementById('result').textContent = 'Molimo unesite eSIM ID';
                return;
            }

            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU2ODAwLCJleHAiOjE3NjgwOTI4MDAsImp0aSI6IjRiMjkyNTk1YWEzNzc5MyIsImlkIjoxOTUwNzZ9.hnVPD2MKgZXbe7bao2TVk5ur6Qzmgx8YuOvc-9whOy8");
            
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            fetch(`https://esim.sm/api/reseller/v1/usage?esim_id=${esimId}`, requestOptions)
                .then(response => response.text())
                .then(result => {
                    document.getElementById('result').textContent = 'Potrošnja: ' + result;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Došlo je do greške: ' + error;
                });
        });
    </script>
</body>
</html>
