<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desim - Praćenje eSIM potrošnje</title>
</head>
<body>
    <h1>Desim - Praćenje potrošnje</h1>
    <input type="text" id="esim-id" placeholder="Unesite eSIM ID">
    <button id="fetch-data">Proveri potrošnju</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', function() {
            const esimId = document.getElementById('esim-id').value.trim();
            if (!esimId) {
                document.getElementById('result').textContent = 'Molimo unesite eSIM ID';
                return;
            }

            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU2ODAwLCJleHAiOjE3NjgwOTI4MDAsImp0aSI6IjRiMjkyNTk1YWEzNzc5MyIsImlkIjoxOTUwNzZ9.hnVPD2MKgZXbe7bao2TVk5ur6Qzmgx8YuOvc-9whOy8");
            
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            fetch(`https://esim.sm/api/reseller/v1/country?id=it&hl=en&currency=usd`, requestOptions)
                .then(response => response.json())
                .then(result => {
                    const country = result.data.country;
                    const plans = result.data.plans;

                    let output = `Država: ${country.name} (${country.id})<br>`;
                    output += `<img src="${country.flag}" alt="${country.name} flag"><br>`;
                    output += `<h3>Planovi:</h3>`;

                    plans.forEach(plan => {
                        output += `<p><strong>${plan.name}</strong><br>`;
                        output += `MB: ${plan.mb}MB, Trajanje: ${plan.days} dana<br>`;
                        output += `Brzina: ${plan.networkSpeed}, Cena: ${plan.price} ${plan.currency}<br></p>`;
                    });

                    document.getElementById('result').innerHTML = output;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Došlo je do greške: ' + error;
                });
        });
    </script>
</body>
</html>
