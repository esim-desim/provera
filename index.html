<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praćenje Potrošnje eSIM Kartice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Praćenje Potrošnje eSIM Kartice</h1>

    <div class="form-container">
        <label for="cardId">Unesite ID kartice:</label>
        <input type="text" id="cardId" placeholder="Unesite ID kartice" />
        <button onclick="fetchData()">Prikaži Potrošnju</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function fetchData() {
            const cardId = document.getElementById('cardId').value; // Uneti ID kartice
            if (!cardId) {
                alert('Molimo unesite ID kartice.');
                return;
            }

            const token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU5ODI3LCJleHAiOjE3NjgwOTU4MjcsImp0aSI6IjIzNTlmY2VkMWE0NjViZCIsImlkIjoxOTUwNzZ9.w4gJxi2AHlx-3r-Hu3w-Wvd8XIIOyVFnto_hnGQXAvI";

            const response = await fetch(`https://esim.sm/api/reseller/v1/esim`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                document.getElementById('result').innerHTML = 'Greška pri učitavanju podataka.';
                return;
            }

            const data = await response.json();

            if (data.success) {
                const esimData = data.data.find(item => item.id == cardId); // Pretraživanje na osnovu ID kartice

                if (esimData) {
                    const usedMB = esimData.mbUsed;
                    const totalMB = esimData.mbTotal;
                    const remainingMB = totalMB - usedMB;
                    const status = esimData.status === 'active' ? 'Aktivna' : 'Neaktivna';
                    const expiration = esimData.expirationTimestamp;

                    document.getElementById('result').innerHTML = `
                        <h3>Status: ${status}</h3>
                        <p><strong>Potrošeno:</strong> ${usedMB}MB od ${totalMB}MB</p>
                        <p><strong>Preostalo:</strong> ${remainingMB}MB</p>
                        <p><strong>Ističe:</strong> ${expiration}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = 'Kartica nije pronađena.';
                }
            } else {
                document.getElementById('result').innerHTML = 'Greška pri učitavanju podataka.';
            }
        }
    </script>

</body>
</html>
