<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desim - Praćenje Potrošnje eSIM Kartice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-top: 40px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 120px;
            margin-top: 20px;
        }

        .form-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #3a86ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2f6fdb;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .status-active {
            color: #2ecc71;
            font-weight: 700;
        }

        .status-inactive {
            color: #bdc3c7;
            font-weight: 700;
        }

        .status-disabled {
            color: #e67e22;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin: 20px 0;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #3a86ff;
            width: 0;
            transition: width 0.4s;
            border-radius: 8px;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .info-card {
            width: 48%;
            background-color: #f9f9f9;
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .info-card p {
            font-size: 1.1em;
            margin: 8px 0;
            color: #555;
        }

        .info-card strong {
            font-weight: 600;
        }

        .icon {
            font-size: 1.4em;
            margin-right: 10px;
            color: #3a86ff;
        }
    </style>
</head>
<body>

    <img src="your-logo.png" alt="Desim Logo" class="logo"> <!-- Replace with your logo file -->

    <h1>Desim - Praćenje Potrošnje eSIM Kartice</h1>

    <div class="form-container">
        <label for="cardId">Unesite ID kartice:</label>
        <input type="text" id="cardId" placeholder="Unesite ID kartice" />
        <button onclick="fetchData()">Prikaži Potrošnju</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Mapa za pretvaranje skraćenica država u pune nazive
        const countryMap = {
            IT: "Italija",
            HR: "Hrvatska",
            DE: "Nemačka",
            FR: "Francuska",
            NO: "Norveška",
            TR: "Turska",
            US: "Sjedinjene Američke Države",
            // Dodajte više država po potrebi
        };

        // Funkcija za izračunavanje preostalog broja dana do isteka paketa
        function calculateDaysRemaining(expirationDate) {
            const currentDate = new Date();
            const expiration = new Date(expirationDate);
            const timeDiff = expiration - currentDate;
            const daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));
            return daysRemaining > 0 ? daysRemaining : 0;
        }

        async function fetchData() {
            const cardId = document.getElementById('cardId').value; // Uneti ID kartice
            if (!cardId) {
                alert('Molimo unesite ID kartice.');
                return;
            }

            const apiUrl = "https://provera.vercel.app/api/proxy?url=https://esim.sm/api/reseller/v1/esim"; 
            const token = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU5ODI3LCJleHAiOjE3NjgwOTU4MjcsImp0aSI6IjIzNTlmY2VkMWE0NjViZCIsImlkIjoxOTUwNzZ9.w4gJxi2AHlx-3r-Hu3w-Wvd8XIIOyVFnto_hnGQXAvI";

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Greška pri učitavanju podataka.');
                }

                const data = await response.json();

                if (data.success) {
                    const esimData = data.data.find(item => item.id == cardId); // Pretraživanje na osnovu ID kartice

                    if (esimData) {
                        const usedMB = esimData.mbUsed;
                        const totalMB = esimData.mbTotal;
                        const remainingMB = totalMB - usedMB;
                        const percentageUsed = ((usedMB / totalMB) * 100).toFixed(2);
                        const status = (esimData.status === 'active' || esimData.status === 'in_use') ? 'Aktivna' : 'Nije instalirana';
                        const expiration = esimData.expirationTimestamp;
                        const countries = esimData.plan.countries.map(country => countryMap[country] || country).join(", ");
                        const tethering = esimData.plan.isTetheringAllowed ? "Dozvoljen" : "Nije dozvoljen";
                        const roaming = esimData.plan.isActive ? "Da" : "Ne";
                        const package = esimData.plan.package || "Nema paketa";
                        const packageExpiration = calculateDaysRemaining(expiration);

                        document.getElementById('result').innerHTML = `
                            <h3>Status Kartice: <span class="status-active">${status}</span></h3>
                            <p><strong>Potrošeno:</strong> ${usedMB}MB od ${totalMB}MB (${percentageUsed}%)</p>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="width: ${percentageUsed}%;"></div>
                            </div>
                            <p><strong>Preostalo:</strong> ${remainingMB}MB</p>
                            <p><strong>Ističe:</strong> ${expiration}</p>
                            <p><strong>Preostalo dana do isteka paketa:</strong> ${packageExpiration} dana</p>
                            <p><strong>Region:</strong> ${countries}</p>
                            <p><strong>Roming:</strong> ${roaming}</p>
                            <p><strong>Hotspot:</strong> ${tethering}</p>
                            <p><strong>Paket:</strong> ${package}</p>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = 'Kartica nije pronađena.';
                    }
                } else {
                    document.getElementById('result').innerHTML = 'Greška pri učitavanju podataka.';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = error.message;
            }
        }
    </script>

</body>
</html>
