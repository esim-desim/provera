<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praćenje Potrošnje eSIM Kartice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .result-card {
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .result-card p {
            margin: 5px 0;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-inner {
            height: 20px;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            color: white;
            border-radius: 12px;
            margin-left: 5px;
        }

        .badge.active { background: #4CAF50; }
        .badge.inactive { background: #ff5722; }
        .badge.not-installed { background: #ff9800; }
    </style>
</head>
<body>

    <header>
        <h1>Praćenje Potrošnje eSIM Kartice</h1>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="cardId">Unesite ID Kartice:</label>
            <input type="text" id="cardId" placeholder="Unesite ID kartice">
        </div>
        <div class="form-group">
            <button onclick="fetchData()">Prikaži Potrošnju</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Mapa za pretvaranje država
        const countryMap = {
            IT: "Italija",
            HR: "Hrvatska",
            DE: "Nemačka",
            FR: "Francuska",
            US: "Sjedinjene Američke Države",
            NO: "Norveška",
            TR: "Turska",
            RS: "Srbija",
            BA: "Bosna i Hercegovina",
            // Dodajte još država po potrebi
        };

        async function fetchData() {
            const cardId = document.getElementById('cardId').value;

            if (!cardId) {
                alert('Molimo unesite ID kartice.');
                return;
            }

            const apiUrl = "https://your-project.vercel.app/api/proxy?url=https://esim.sm/api/reseller/v1/esim";
            const token = "Bearer vaš-token-ovde";

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Accept': 'application/json',
                    },
                });

                if (!response.ok) throw new Error('Greška pri učitavanju podataka.');

                const data = await response.json();

                if (data.success) {
                    const esimData = data.data.find(item => item.id == cardId);

                    if (esimData) {
                        const usedMB = esimData.mbUsed;
                        const totalMB = esimData.mbTotal;
                        const remainingMB = totalMB - usedMB;
                        const percentageUsed = ((usedMB / totalMB) * 100).toFixed(2);
                        const status = esimData.status;
                        const expiration = esimData.expirationTimestamp;
                        const countries = esimData.plan.countries.map(c => countryMap[c] || c).join(", ");
                        const installed = esimData.installed ? "Da" : "Ne";

                        document.getElementById('result').innerHTML = `
                            <div class="result-card">
                                <h3>Status Kartice: 
                                    <span class="badge ${status === 'active' ? 'active' : status === 'not_installed' ? 'not-installed' : 'inactive'}">
                                        ${status === 'active' ? 'Aktivna' : status === 'not_installed' ? 'Nije Instalirana' : 'Neaktivna'}
                                    </span>
                                </h3>
                                <p><strong>Potrošeno:</strong> ${usedMB} MB od ${totalMB} MB (${percentageUsed}%)</p>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: ${percentageUsed}%;"></div>
                                </div>
                                <p><strong>Preostalo:</strong> ${remainingMB} MB</p>
                                <p><strong>Ističe:</strong> ${expiration}</p>
                                <p><strong>Države:</strong> ${countries}</p>
                                <p><strong>Instalirana na Telefonu:</strong> ${installed}</p>
                            </div>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = '<div class="result-card">Kartica nije pronađena.</div>';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<div class="result-card">Greška pri učitavanju podataka.</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="result-card">${error.message}</div>`;
            }
        }
    </script>

</body>
</html>
