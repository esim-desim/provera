<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praćenje Potrošnje eSIM Kartice - DeSIM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2b3e50;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .result p {
            margin: 8px 0;
            font-size: 16px;
        }
        .result .status {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status-active {
            background-color: #4CAF50;
            color: white;
        }
        .status-disabled {
            background-color: #f44336;
            color: white;
        }
        .status-inactive {
            background-color: #f1c40f;
            color: black;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 15px;
            height: 18px;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Praćenje Potrošnje eSIM Kartice - DeSIM</h1>

    <div class="form-container">
        <label for="cardId">Unesite ID kartice:</label>
        <input type="text" id="cardId" placeholder="Unesite ID kartice" />
        <button onclick="fetchData()">Prikaži Potrošnju</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Mapa za pretvaranje skraćenica država u pune nazive
        const countryMap = {
            IT: "Italija",
            HR: "Hrvatska",
            DE: "Nemačka",
            FR: "Francuska",
            NO: "Norveška",
            TR: "Turska",
            US: "Sjedinjene Američke Države",
            // Dodajte više država po potrebi
        };

        async function fetchData() {
            const cardId = document.getElementById('cardId').value; // Uneti ID kartice
            if (!cardId) {
                alert('Molimo unesite ID kartice.');
                return;
            }

            // Zamenjujemo CORS Anywhere URL sa vašim Vercel proxy-jem
            const apiUrl = "https://provera.vercel.app/api/proxy?url=https://esim.sm/api/reseller/v1/esim"; 
            const token = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU5ODI3LCJleHAiOjE3NjgwOTU4MjcsImp0aSI6IjIzNTlmY2VkMWE0NjViZCIsImlkIjoxOTUwNzZ9.w4gJxi2AHlx-3r-Hu3w-Wvd8XIIOyVFnto_hnGQXAvI";

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Greška pri učitavanju podataka.');
                }

                const data = await response.json();

                if (data.success) {
                    const esimData = data.data.find(item => item.id == cardId); // Pretraživanje na osnovu ID kartice

                    if (esimData) {
                        const usedMB = esimData.mbUsed;
                        const totalMB = esimData.mbTotal;
                        const remainingMB = totalMB - usedMB;
                        const percentageUsed = ((usedMB / totalMB) * 100).toFixed(2);
                        const status = esimData.status === 'active' ? 'Aktivna' : (esimData.status === 'not_installed' ? 'Nije instalirana' : 'Neaktivna');
                        const expiration = esimData.expirationTimestamp;
                        const countries = esimData.plan.countries.map(country => countryMap[country] || country).join(", ");
                        const tethering = esimData.plan.isTetheringAllowed ? "Dozvoljen" : "Nije dozvoljen";
                        const roaming = esimData.plan.isActive ? "Da" : "Ne";

                        const cardStatus = esimData.status === 'active' && esimData.isActive ? "Aktivna" : (esimData.isActive ? "Aktivna, ali isključena" : "Neaktivna");

                        document.getElementById('result').innerHTML = `
                            <h3>Status Kartice: <span class="status ${cardStatus === 'Aktivna' ? 'status-active' : (cardStatus === 'Aktivna, ali isključena' ? 'status-disabled' : 'status-inactive')}">${cardStatus}</span></h3>
                            <p><strong>Potrošeno:</strong> ${usedMB}MB od ${totalMB}MB (${percentageUsed}%)</p>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="width: ${percentageUsed}%;"></div>
                            </div>
                            <p><strong>Preostalo:</strong> ${remainingMB}MB</p>
                            <p><strong>Ističe:</strong> ${expiration}</p>
                            <p><strong>Države:</strong> ${countries}</p>
                            <p><strong>Roming:</strong> ${roaming}</p>
                            <p><strong>Hotspot:</strong> ${tethering}</p>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = 'Kartica nije pronađena.';
                    }
                } else {
                    document.getElementById('result').innerHTML = 'Greška pri učitavanju podataka.';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = error.message;
            }
        }
    </script>

</body>
</html>
