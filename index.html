<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Provera eSIM kartica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        #logo {
            width: 150px; /* Podesite veličinu loga prema potrebama */
            margin-bottom: 20px;
        }

        .status {
            font-size: 20px;
            margin-top: 20px;
        }

        .details {
            font-size: 18px;
            margin-top: 10px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://raw.githubusercontent.com/esim-desim/provera/refs/heads/main/IMG_2714.jpeg" alt="Desim Logo">
    <h1>Provera statusa eSIM kartice</h1>
    <div id="status"></div>
    <div id="details"></div>

    <script>
        async function fetchCardData() {
            try {
                const response = await fetch('https://api.example.com/card-status'); // Zamenite sa stvarnim API endpoint-om
                if (!response.ok) {
                    throw new Error('Podaci nisu mogli biti učitani');
                }

                const data = await response.json();
                document.getElementById('status').innerHTML = `Status: <b>${data.status}</b>`;
                document.getElementById('details').innerHTML = `
                    <div class="details">Ime: ${data.name}</div>
                    <div class="details">Paketi: ${data.plan.name}</div>
                    <div class="details">Preostali podaci: ${data.mbTotal - data.mbUsed} MB</div>
                    <div class="details">Važi do: ${new Date(data.expirationTimestamp).toLocaleDateString()}</div>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = '<span class="error">Greška pri učitavanju podataka</span>';
                document.getElementById('details').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        fetchCardData();
    </script>
</body>
</html>
