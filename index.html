<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSIM Praćenje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .data-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>eSIM Praćenje Potrošnje Podataka</h1>
    </header>
    
    <div class="container">
        <h2>Unesite ID eSIM kartice za praćenje</h2>
        <input type="text" id="simId" placeholder="Unesite ID kartice" />
        <button onclick="fetchData()">Pogledaj Potrošnju</button>
        
        <div class="data-section" id="dataSection">
            <!-- Ovdje će se prikazivati podaci -->
        </div>
    </div>
    
    <script>
        function fetchData() {
            const simId = document.getElementById("simId").value;
            const dataSection = document.getElementById("dataSection");

            if (!simId) {
                dataSection.innerHTML = "<p>Morate uneti ID kartice.</p>";
                return;
            }

            dataSection.innerHTML = "<p>Učitavanje podataka...</p>";

            fetch(`https://esim.sm/api/reseller/v1/esim/${simId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU5ODI3LCJleHAiOjE3NjgwOTU4MjcsImp0aSI6IjIzNTlmY2VkMWE0NjViZCIsImlkIjoxOTUwNzZ9.w4gJxi2AHlx-3r-Hu3w-Wvd8XIIOyVFnto_hnGQXAvI'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    dataSection.innerHTML = `<p>Greška: ${data.error.message}</p>`;
                } else {
                    dataSection.innerHTML = `
                        <h3>Podaci za karticu ${simId}:</h3>
                        <p>Potrošnja: ${data.consumption} MB</p>
                        <p>Preostalo: ${data.remaining} MB</p>
                    `;
                }
            })
            .catch(error => {
                dataSection.innerHTML = "<p>Došlo je do greške prilikom učitavanja podataka.</p>";
            });
        }
    </script>
</body>
</html>
