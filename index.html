<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praćenje Potrošnje eSIM Kartice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .result p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .status-not-installed {
            color: orange;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar-inner {
            height: 20px;
            background: linear-gradient(to right, #4CAF50, #81C784);
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        .info-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .info-card p {
            margin: 5px 0;
        }
        .info-card strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Praćenje Potrošnje eSIM Kartice</h1>

    <div class="form-container">
        <label for="cardId">Unesite ID kartice:</label>
        <input type="text" id="cardId" placeholder="Unesite ID kartice" />
        <button onclick="fetchData()">Prikaži Potrošnju</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Mapa za pretvaranje skraćenica država u pune nazive
        const countryMap = {
            IT: "Italija",
            HR: "Hrvatska",
            DE: "Nemačka",
            FR: "Francuska",
            NO: "Norveška",
            TR: "Turska",
            US: "Sjedinjene Američke Države",
            // Dodajte više država po potrebi
        };

        async function fetchData() {
            const cardId = document.getElementById('cardId').value; // Uneti ID kartice
            if (!cardId) {
                alert('Molimo unesite ID kartice.');
                return;
            }

            const apiUrl = "https://provera.vercel.app/api/proxy?url=https://esim.sm/api/reseller/v1/esim";
            const token = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6MTk1MDc2fQ.eyJzdWIiOjE5NTA3NiwiaXNzIjoiIiwiYXVkIjoiIiwiaWF0IjoxNzM2NTU5ODI3LCJleHAiOjE3NjgwOTU4MjcsImp0aSI6IjIzNTlmY2VkMWE0NjViZCIsImlkIjoxOTUwNzZ9.w4gJxi2AHlx-3r-Hu3w-Wvd8XIIOyVFnto_hnGQXAvI";

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Greška pri učitavanju podataka.');
                }

                const data = await response.json();

                if (data.success) {
                    const esimData = data.data.find(item => item.id == cardId); // Pretraživanje na osnovu ID kartice

                    if (esimData) {
                        const usedMB = esimData.mbUsed;
                        const totalMB = esimData.mbTotal;
                        const remainingMB = totalMB - usedMB;
                        const percentageUsed = ((usedMB / totalMB) * 100).toFixed(2);
                        const status = esimData.status === 'active' ? 'Aktivna' : (esimData.status === 'not_installed' ? 'Nije instalirana' : 'Neaktivna');
                        const expiration = esimData.expirationTimestamp;
                        const countries = esimData.plan.countries.map(country => countryMap[country] || country).join(", ");
                        const tethering = esimData.plan.isTetheringAllowed ? "Dozvoljen" : "Nije dozvoljen";
                        const roaming = esimData.plan.isActive ? "Da" : "Ne";

                        // Dinamički dodajte boje statusa
                        let statusClass = "status-inactive";
                        if (status === 'Aktivna') statusClass = "status-active";
                        else if (status === 'Nije instalirana') statusClass = "status-not-installed";

                        document.getElementById('result').innerHTML = `
                            <h3 class="${statusClass}">Status Kartice: ${status}</h3>
                            <p><strong>Potrošeno:</strong> ${usedMB}MB od ${totalMB}MB (${percentageUsed}%)</p>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="width: ${percentageUsed}%;"></div>
                            </div>
                            <p><strong>Preostalo:</strong> ${remainingMB}MB</p>
                            <p><strong>Ističe:</strong> ${expiration}</p>
                            <div class="info-section">
                                <div class="info-card">
                                    <p><strong>Države:</strong> ${countries}</p>
                                    <p><strong>Roming:</strong> ${roaming}</p>
                                    <p><strong>Hotspot:</strong> ${tethering}</p>
                                </div>
                            </div>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = 'Kartica nije pronađena.';
                    }
                } else {
                    document.getElementById('result').innerHTML = 'Greška pri učitavanju podataka.';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = error.message;
            }
        }
    </script>

</body>
</html>
